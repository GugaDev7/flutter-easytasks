name: flutter_easytasks
description: "Aplicativo de Tarefas."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.8
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"

flutter_native_splash:
  color: "#8AB3CF"
  image: "assets/icons/icon_nobg.png"
  fullscreen: true
  android: true
  ios: true
  web: true
  android_12:
    color: "#8AB3CF"
    icon_background_color: "#8AB3CF"
    image: "assets/icons/icon_nobg.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: PoetsenOne-Regular
      fonts:
        - asset: assets/fonts/PoetsenOne-Regular.ttf
