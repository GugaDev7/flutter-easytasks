name: flutter_easytasks
description: "Aplicativo de Tarefas."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.3
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    # - assets/images/

  fonts:
    - family: PoetsenOne-Regular
      fonts:
        - asset: assets/fonts/PoetsenOne-Regular.ttf
